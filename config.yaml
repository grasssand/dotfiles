config:
  backup: true
  banner: false
  create: true
  dotpath: dotfiles
  keepdot: false
  link_dotfile_default: nolink
  link_on_import: nolink
  longkey: false
dotfiles:
  d_alacritty:
    src: config/alacritty
    dst: ~/.config/alacritty
  d_cliphist:
    src: config/cliphist
    dst: ~/.config/cliphist
  d_fontconfig:
    src: config/fontconfig
    dst: ~/.config/fontconfig
  d_hypr:
    src: config/hypr
    dst: ~/.config/hypr
  d_mako:
    src: config/mako
    dst: ~/.config/mako
  d_nwg-drawer:
    src: config/nwg-drawer
    dst: ~/.config/nwg-drawer
  d_paru:
    src: config/paru
    dst: ~/.config/paru
  d_rofi:
    src: config/rofi
    dst: ~/.config/rofi
  d_uwsm:
    src: config/uwsm
    dst: ~/.config/uwsm
  d_waybar:
    src: config/waybar
    dst: ~/.config/waybar
  d_wlogout:
    src: config/wlogout
    dst: ~/.config/wlogout
  f_profile:
    src: profile
    dst: ~/.profile
  f_config.fish:
    src: config/fish/config.fish
    dst: ~/.config/fish/config.fish
  f_fish_plugins:
    src: config/fish/fish_plugins
    dst: ~/.config/fish/fish_plugins
  f_pip.conf:
    src: config/pip/pip.conf
    dst: ~/.config/pip/pip.conf
  f_uv.toml:
    src: config/uv/uv.toml
    dst: ~/.config/uv/uv.toml
  f_microsoft-edge-stable-flags.conf:
    src: config/microsoft-edge-stable-flags.conf
    dst: ~/.config/microsoft-edge-stable-flags.conf
  f_dotdrop.fish:
    src: config/fish/completions/dotdrop.fish
    dst: ~/.config/fish/completions/dotdrop.fish
  d_bat:
    src: config/bat
    dst: ~/.config/bat
  d_dust:
    src: config/dust
    dst: ~/.config/dust
  d_kitty:
    src: config/kitty
    dst: ~/.config/kitty
profiles:
  cachyos:
    dotfiles:
    - d_alacritty
    - d_cliphist
    - d_fontconfig
    - d_hypr
    - d_mako
    - d_nwg-drawer
    - d_paru
    - d_rofi
    - d_uwsm
    - d_waybar
    - d_wlogout
    - f_profile
    - f_config.fish
    - f_fish_plugins
    - f_pip.conf
    - f_uv.toml
    - f_microsoft-edge-stable-flags.conf
    - f_dotdrop.fish
    - d_bat
    - d_dust
    - d_kitty
